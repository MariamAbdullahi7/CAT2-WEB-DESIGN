<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Pay Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f2f2f2;
        }
        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 300px;
        }
        h2 {
            text-align: center;
            color: #333;
        }
        label {
            display: block;
            margin-top: 10px;
            font-weight: bold;
        }
        input {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #4CAF50;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        .result {
            margin-top: 15px;
            font-weight: bold;
            color: #333;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>Employee Pay Calculator</h2>
    <label for="name">Employee Name:</label>
    <input type="text" id="name" placeholder="Enter employee name">

    <label for="hoursWorked">Hours Worked:</label>
    <input type="number" id="hoursWorked" placeholder="Enter hours worked">

    <label for="ratePerHour">Rate per Hour:</label>
    <input type="number" id="ratePerHour" placeholder="Enter rate per hour">

    <button onclick="calculatePay()">Calculate Pay</button>

    <div class="result" id="result"></div>
</div>

<script>
    function calculatePay() {
        // Get input values
        const name = document.getElementById('name').value;
        const hoursWorked = parseFloat(document.getElementById('hoursWorked').value);
        const ratePerHour = parseFloat(document.getElementById('ratePerHour').value);

        // Calculate basic pay
        const basicPay = hoursWorked * ratePerHour;
        let tax = 0;

        // Determine tax based on basic pay
        if (basicPay > 50000) {
            tax = 0.2 * basicPay;
        } else if (basicPay >= 20000 && basicPay <= 50000) {
            tax = 0.1 * basicPay;
        } else {
            tax = 0; // No tax for below 20000
        }

        // Calculate net pay
        const netPay = basicPay - tax;

        // Display the results
        document.getElementById('result').innerHTML = `
            Employee Name: ${name} <br>
            Basic Pay: Ksh ${basicPay.toFixed(2)} <br>
            Tax: Ksh ${tax.toFixed(2)} <br>
            Net Pay: Ksh ${netPay.toFixed(2)}
        `;
    }
</script>

</body>
</html>
